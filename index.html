<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" cpntent="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="datetime-local" id="dob"> 
        <button id="submit">Calculate Age</button>
        <p id="sec"></p>
        <p id="min"></p>
        <p id="hour"></p>
        <p id="day"></p>
        <p id="week"></p>
        <p id="month"></p>
        <p id="year"></p>
    </div>
    <script>document.querySelector("#submit").addEventListener("click",function
        (){
            const update = function(){
                let dob = document.querySelector("#dob").value,
                    day = new Date(dob),
                    time = day.getTime(),
                    today = new Date(),
                    timenow = today.getTime(),
                    value = timenow-time,
                    sec = Math.floor(value/1000),
                    min = Math.floor(value/(1000*60)),
                    hour = Math.floor(value/(1000*60*60)),
                    days = Math.floor(value/(1000*60*60*24)),
                    week = Math.floor(value/(1000*60*60*24*7)),
                    month = Math.floor(value/(1000*60*60*24*30.4375)),
                    year = Math.floor(value/(1000*60*60*24*365.25));

            let insert = function(x,y){
                document.querySelector(x).innerHTML = y;
            }
            insert("#sec",year + "-Seconds");
            insert("#min",month + "-Minutes");
            insert("#hour",week + "-Hours");
            insert("#day",day + "-Days");
            insert("#week",hour + "-Weeks");
            insert("#month",min + "-Month");
            insert("#year",sec + "-Years");
            }
            setInterval(update,100);
        })

    </script>
</body>
</html>
